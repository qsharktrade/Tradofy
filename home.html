<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Yeasin - ExpertOption Style Chart</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background: #0f0f0f;
    color: white;
  }
  header {
    padding: 15px;
    background: #1a1a1a;
    text-align: center;
    font-size: 24px;
    color: limegreen;
    box-shadow: 0 0 10px lime;
  }
  .balance-box {
    margin: 20px;
    text-align: center;
    font-size: 20px;
    color: #00ff99;
  }
  #chart {
    height: 300px;
    margin: 0 20px;
    border-radius: 10px;
    overflow: hidden;
    border: 2px solid limegreen;
    background: #222;
    position: relative;
  }
  .trade-controls {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin: 20px;
  }
  .trade-controls select, .trade-controls button, .trade-controls input {
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
  }
  .trade-controls button {
    background: linear-gradient(135deg, #00ff99, #00ccff);
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    box-shadow: 0 4px 15px rgba(0, 255, 153, 0.4);
  }
  .trade-controls button:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(0, 255, 153, 0.6);
  }
  .action-buttons {
    display: flex;
    justify-content: space-around;
    margin: 20px;
  }
  .action-buttons button {
    background: linear-gradient(135deg, #1aff66, #00ffcc);
    padding: 12px 24px;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    font-weight: bold;
    color: #000;
    box-shadow: 0 4px 15px rgba(26, 255, 102, 0.5);
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    min-width: 130px;
  }
  .action-buttons button:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(26, 255, 102, 0.7);
  }
  .admin-link {
    text-align: center;
    margin: 30px;
    font-size: 18px;
    cursor: pointer;
    color: limegreen;
    text-decoration: underline;
  }
  /* Entry marker arrows */
  .entry-marker {
    position: absolute;
    bottom: 10px;
    font-size: 28px;
    pointer-events: none;
    user-select: none;
    animation: bounce 1.5s infinite;
    z-index: 10;
  }
  .entry-marker.up {
    left: 50%;
    color: #00ff00;
    transform: translateX(-50%);
  }
  .entry-marker.down {
    left: 50%;
    color: #ff4d4d;
    transform: translateX(-50%);
  }
  @keyframes bounce {
    0%, 100% { transform: translateX(-50%) translateY(0); }
    50% { transform: translateX(-50%) translateY(-10px); }
  }
</style>
</head>
<body>
<header>Yeasin</header>

<div class="balance-box">
  Balance: <span id="balance">৳0.00</span>
</div>

<div id="chart">
  <!-- Entry marker, hidden by default -->
  <div class="entry-marker up" id="entryMarkerUp" style="display:none;">▲</div>
  <div class="entry-marker down" id="entryMarkerDown" style="display:none;">▼</div>
</div>

<div class="trade-controls">
  <label for="tradeAmount">Enter Trade Amount:</label>
  <input id="tradeAmount" type="number" min="1" value="100" />

  <label for="timeSelect">Select Trade Duration:</label>
  <select id="timeSelect">
    <option value="5">5 Seconds</option>
    <option value="15">15 Seconds</option>
    <option value="30">30 Seconds</option>
    <option value="60" selected>1 Minute</option>
    <option value="180">3 Minutes</option>
    <option value="300">5 Minutes</option>
  </select>
  <button onclick="placeTrade('call')">CALL (Up)</button>
  <button onclick="placeTrade('put')">PUT (Down)</button>
</div>

<div class="action-buttons">
  <button onclick="location.href='deposit.html'">Deposit</button>
  <button onclick="location.href='withdraw.html'">Withdraw</button>
</div>

<div class="admin-link" onclick="location.href='admin.html'">Go to Admin Panel</div>

<script src="https://unpkg.com/lightweight-charts@3.7.0/dist/lightweight-charts.standalone.production.js"></script>
<script src="home.js"></script>

</body>
</html>
