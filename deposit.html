<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deposit | Tradofy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: #1c1c1c;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px limegreen;
    }

    h1 {
      text-align: center;
      color: lime;
      margin-bottom: 20px;
    }

    .method {
      margin-bottom: 15px;
      padding: 10px;
      background: #262626;
      border-radius: 8px;
    }

    .method h3 {
      margin: 0 0 5px;
      font-size: 18px;
      color: #00ff99;
    }

    .number {
      background: #111;
      padding: 8px;
      border-radius: 5px;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .copy-btn {
      background: limegreen;
      border: none;
      padding: 5px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    input {
      background: #222;
      color: white;
    }

    button {
      background: limegreen;
      color: black;
      font-weight: bold;
    }

    .success {
      color: lightgreen;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Deposit</h1>

    <div class="method">
      <h3>Bkash</h3>
      <div class="number">
        <span id="bkashNum">01933111154</span>
        <button class="copy-btn" onclick="copyText('bkashNum')">Copy</button>
      </div>
    </div>

    <div class="method">
      <h3>Nagad</h3>
      <div class="number">
        <span id="nagadNum">01933111154</span>
        <button class="copy-btn" onclick="copyText('nagadNum')">Copy</button>
      </div>
    </div>

    <div class="method">
      <h3>Rocket</h3>
      <div class="number">
        <span id="rocketNum">019800304675</span>
        <button class="copy-btn" onclick="copyText('rocketNum')">Copy</button>
      </div>
    </div>

    <div class="method">
      <h3>Upay</h3>
      <div class="number">
        <span id="upayNum">01700000000</span>
        <button class="copy-btn" onclick="copyText('upayNum')">Copy</button>
      </div>
    </div>

    <input type="text" id="username" placeholder="Your Username">
    <input type="text" id="amount" placeholder="Amount">
    <input type="text" id="lastDigits" placeholder="Last 4 Digits of Sender Number">
    <button onclick="submitDeposit()">Submit</button>

    <div class="success" id="successMsg"></div>
  </div>

  <script>
    function copyText(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text);
      alert("Copied: " + text);
    }

    function submitDeposit() {
      const username = document.getElementById("username").value;
      const amount = document.getElementById("amount").value;
      const digits = document.getElementById("lastDigits").value;

      if (!username || !amount || !digits) {
        alert("Please fill all fields!");
        return;
      }

      const data = {
        username,
        amount,
        digits,
        time: new Date().toLocaleString()
      };

      // Store to localStorage for admin panel view
      const deposits = JSON.parse(localStorage.getItem("deposits") || "[]");
      deposits.push(data);
      localStorage.setItem("deposits", JSON.stringify(deposits));

      document.getElementById("successMsg").innerText = "Deposit request submitted!";
      
      // Clear inputs
      document.getElementById("username").value = '';
      document.getElementById("amount").value = '';
      document.getElementById("lastDigits").value = '';
    }

    // For Admin Panel Sync (future option)
    const numbers = JSON.parse(localStorage.getItem("paymentNumbers"));
    if (numbers) {
      document.getElementById("bkashNum").innerText = numbers.bkash;
      document.getElementById("nagadNum").innerText = numbers.nagad;
      document.getElementById("rocketNum").innerText = numbers.rocket;
      document.getElementById("upayNum").innerText = numbers.upay;
    }
  </script>
</body>
</html>
